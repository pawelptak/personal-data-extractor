{% extends 'base.html' %}

{% block head %}
<script type = "text/javascript">
function refresh() {
    location.reload();
}
</script>
{% endblock %}

{% block body %}
<div class="d-flex align-items-center justify-content-between mb-3">
    <h4 class="me-3">Available devices</h4>
    <button type="button" class="btn btn-labeled btn-default" aria-label="Left Align" onclick="refresh()">
        <span class="btn-label"><i class="bi bi-arrow-clockwise"></i></span>Refresh</button>
    </button>
</div>

<ul class="list-group">
    {% for item in data %}
    <li class="list-group-item list-group-item-action">{{ item[0] }}
        <span class="list-group-item list-group-item-secondary">Partitions:</span>
        {% for partition in item[1] %}
            <a href="partition/{{ partition[0] }}" class="list-group-item">{{ partition[1] }}</a>
        {% endfor %}
    </li>
    {% endfor %}
</ul>

{% endblock %}
